<!DOCTYPE html>
<html lang="en">
  <head>
    <title>DApp Tasks</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link rel="stylesheet" href="/libs/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="container py-5">
      <div class="row">
        <div class="col-md-4">
          <div class="card p-3 bg-dark">
            <h1>DApp</h1>
            <h6 class="text-muted">Decentralized Task App</h6>
            <span>Waller</span>
            <span id="account"></span>
          </div>

          <form class="card card-bpdy bg-dark rounded-0 mt-3 p-3" id="taskForm">
            <h4>Create Task</h4>
            <input
              type="text"
              placeholder="Write a task"
              name="name"
              required
              class="form-control bg-dark text-white rounded-0 border-0 my-4"
            />

            <textarea
              class="form-control bg-dark text-white rounded-0 border-0 my-3"
              placeholder="Write a description"
              name="description"
              required
              rows="2"
            ></textarea>

            <button class="btn btn-primary">Save</button>
          </form>
        </div>
        <div class="col-md-8">
          <div class="card bg-dark p-3">
            <h4>Task list</h4>
          </div>
          <hr />
          <div id="taskList"></div>
        </div>
      </div>
    </div>

    <!-- ponemos en el bs-config.json que accediendo a /libs, accedemos al node_modules -->
    <script src="./libs/@truffle/contract/dist/truffle-contract.min.js"></script>
    <script src="app.js"></script>
    <script src="ui.js"></script>
  </body>
</html>
